version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: yacht-mes-db
    environment:
      POSTGRES_DB: yacht_mes
      POSTGRES_USER: yacht_mes
      POSTGRES_PASSWORD: yacht_mes_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yacht_mes"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: yacht-mes-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  # MinIO 文件存储
  minio:
    image: minio/minio:latest
    container_name: yacht-mes-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  # 后端 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yacht-mes-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://yacht_mes:yacht_mes_2024@postgres:5432/yacht_mes
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=yacht-mes-secret-key-change-in-production
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./uploads:/app/uploads

  # 前端 Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yacht-mes-web
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  minio_data:
